<mat-toolbar color="primary" class="main-toolbar">
  <div class="toolbar-content">
    <div class="brand-section">
      <span class="restaurant-name" routerLink="/home">
        <i class="fa fa-cutlery brand-icon"></i>
        <strong>L'Artisan Culinaire</strong>
      </span>
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="navigation-section desktop-nav">
      <a mat-button routerLink='/home' routerLinkActive='active' class="nav-link">
        <i class="fa fa-home"></i>
        <span class="nav-text">Home</span>
      </a>
      <a mat-button routerLink='/about' routerLinkActive='active' class="nav-link">
        <i class="fa fa-info-circle"></i>
        <span class="nav-text">About</span>
      </a>
      <a mat-button routerLink='/menu' routerLinkActive='active' class="nav-link">
        <i class="fa fa-cutlery"></i>
        <span class="nav-text">Menu</span>
      </a>
      <a mat-button routerLink='/contactus' routerLinkActive='active' class="nav-link">
        <i class="fa fa-address-card"></i>
        <span class="nav-text">Contact</span>
      </a>
    </nav>
    
    <div class="toolbar-actions">
      <!-- Search Button -->
      <button mat-icon-button class="action-button" aria-label="Search" (click)="toggleSearch()">
        <i class="fa fa-search"></i>
      </button>
      
      <!-- Reservations Button -->
      <button mat-icon-button class="action-button" aria-label="Reservations" (click)="openReservations()">
        <i class="fa fa-calendar"></i>
        <span class="notification-badge" *ngIf="hasNewNotifications">!</span>
      </button>
      
      <!-- Phone Button -->
      <button mat-icon-button class="action-button" aria-label="Phone" (click)="callPhone()">
        <i class="fa fa-phone"></i>
      </button>
      
      <!-- Mobile Menu Toggle -->
      <button mat-icon-button class="mobile-menu-toggle" aria-label="Menu" (click)="toggleMobileMenu()">
        <i class="fa fa-bars"></i>
      </button>
    </div>
  </div>
  
  <!-- Search Bar -->
  <div class="search-container" [class.active]="searchActive">
    <div class="search-content">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search our menu...</mat-label>
        <input matInput placeholder="Try 'pasta', 'steak', or 'dessert'" [(ngModel)]="searchQuery" (keyup.enter)="performSearch()">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-icon-button class="close-search" (click)="toggleSearch()">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
</mat-toolbar>

<!-- Mobile Navigation Menu -->
<div class="mobile-menu" [class.active]="mobileMenuActive" (click)="onMobileMenuClick($event)">
  <div class="mobile-menu-content">
    <div class="mobile-menu-header">
      <h3>Menu</h3>
      <button mat-icon-button (click)="toggleMobileMenu()">
        <i class="fa fa-times"></i>
      </button>
    </div>
    <nav class="mobile-nav">
      <a mat-button routerLink='/home' routerLinkActive='active' class="mobile-nav-link" (click)="toggleMobileMenu()">
        <i class="fa fa-home"></i>
        <span>Home</span>
      </a>
      <a mat-button routerLink='/about' routerLinkActive='active' class="mobile-nav-link" (click)="toggleMobileMenu()">
        <i class="fa fa-info-circle"></i>
        <span>About</span>
      </a>
      <a mat-button routerLink='/menu' routerLinkActive='active' class="mobile-nav-link" (click)="toggleMobileMenu()">
        <i class="fa fa-cutlery"></i>
        <span>Menu</span>
      </a>
      <a mat-button routerLink='/contactus' routerLinkActive='active' class="mobile-nav-link" (click)="toggleMobileMenu()">
        <i class="fa fa-address-card"></i>
        <span>Contact</span>
      </a>
    </nav>
    <div class="mobile-actions">
      <button mat-raised-button color="accent" class="mobile-cta" (click)="openReservations()">
        <i class="fa fa-calendar"></i>
        Make Reservation
      </button>
      <button mat-stroked-button class="mobile-secondary" (click)="callPhone()">
        <i class="fa fa-phone"></i>
        Call Us
      </button>
    </div>
  </div>
</div>
